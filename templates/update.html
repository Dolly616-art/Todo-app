{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block table %}
 

   <div class="container my-4">
     <h1>Update your todo</h1>
     <form action="/update/{{todo.sno}}" method="POST">
       <div class="form-group">
         <label for="title">Todo title</label>
         <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="title">
         <small id="title" class="form-text text-muted" name="title">Add your Task</small>.</small>
       </div>
       <div class="form-group">
         <label for="desc">Todo Discription</label>
         <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
       </div>
     
       <button type="submit" class="btn btn-outline-dark">Update</button>
     </form>
   </div>
   
 {% endblock table %}
